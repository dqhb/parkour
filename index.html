<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flight Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        #speedometer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #10b981;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: monospace;
        }
        .key { color: #fbbf24; font-weight: bold; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui">
        <h2 style="margin: 0 0 10px 0; color: #38bdf8;">Flight Sim</h2>
        <p style="margin: 5px 0;"><span class="key">W / S</span> : Pitch (Nose Up/Down)</p>
        <p style="margin: 5px 0;"><span class="key">A / D</span> : Yaw (Turn Left/Right)</p>
        <p style="margin: 5px 0;"><span class="key">Q / E</span> : Roll (Tilt Left/Right)</p>
        <p style="margin: 5px 0;"><span class="key">↑ / ↓</span> : Throttle (Speed)</p>
        <p style="margin: 15px 0 0 0; color: #ef4444; font-size: 0.9em;">Avoid the buildings and the ground!</p>
    </div>

    <div id="speedometer">Speed: 0 kts</div>

    <script>
        // 1. Scene & Camera Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.FogExp2(0x87CEEB, 0.002); // Distance fog

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 2. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(100, 200, 50);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // 3. Environment (Ground & Runway)
        const groundGeo = new THREE.PlaneGeometry(4000, 4000);
        const groundMat = new THREE.MeshLambertMaterial({ color: 0x4ade80 }); // Grass green
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const runwayGeo = new THREE.PlaneGeometry(40, 600);
        const runwayMat = new THREE.MeshLambertMaterial({ color: 0x333333 }); // Dark asphalt
        const runway = new THREE.Mesh(runwayGeo, runwayMat);
        runway.rotation.x = -Math.PI / 2;
        runway.position.set(0, 0.1, -200); // Slightly above ground to prevent Z-fighting
        scene.add(runway);

        // 4. Buildings (Obstacles)
        const buildings = [];
        const buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x94a3b8 });
        
        // Generate a random city around the runway
        for (let i = 0; i < 150; i++) {
            let width = 15 + Math.random() * 20;
            let depth = 15 + Math.random() * 20;
            let height = 40 + Math.random() * 150; // Skyscrapers

            let x = (Math.random() - 0.5) * 2000;
            let z = (Math.random() - 0.5) * 2000;

            // Keep buildings off the runway
            if (Math.abs(x) < 80 && z < 200 && z > -600) continue;

            const bGeo = new THREE.BoxGeometry(width, height, depth);
            const building = new THREE.Mesh(bGeo, buildingMaterial);
            building.position.set(x, height / 2, z);
            building.castShadow = true;
            building.receiveShadow = true;
            scene.add(building);
            buildings.push(building);
        }

        // 5. The Aircraft
        const plane = new THREE.Group();
        
        // Fuselage (Body)
        const bodyGeo = new THREE.BoxGeometry(2, 2, 8);
        const bodyMat = new THREE.MeshLambertMaterial({ color: 0xffffff });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.castShadow = true;
        plane.add(body);

        // Wings
        const wingGeo = new THREE.BoxGeometry(16, 0.2, 3);
        const wingMat = new THREE.MeshLambertMaterial({ color: 0xef4444 }); // Red wings
        const wings = new THREE.Mesh(wingGeo, wingMat);
        wings.position.set(0, 0, 0);
        wings.castShadow = true;
        plane.add(wings);

        // Tail
        const tailGeo = new THREE.BoxGeometry(5, 0.2, 2);
        const tail = new THREE.Mesh(tailGeo, wingMat);
        tail.position.set(0, 0.5, 3.5);
        plane.add(tail);
        
        const rudderGeo = new THREE.BoxGeometry(0.2, 3, 2);
        const rudder = new THREE.Mesh(rudderGeo, wingMat);
        rudder.position.set(0, 1.5, 3.5);
        plane.add(rudder);

        scene.add(plane);

        // 6. Flight Physics & State
        let speed = 0;
        const maxSpeed = 3.0;
        const minSpeed = -0.5; // Reverse taxiing
        const acceleration = 0.02;
        const turnSpeed = 0.02;

        function resetFlight() {
            plane.position.set(0, 2, 80); // Start at beginning of runway
            plane.rotation.set(0, 0, 0);
            speed = 0;
        }
        resetFlight(); // Initialize position

        // 7. Input Handling
        const keys = {};
        window.addEventListener('keydown', e => { keys[e.code] = true; });
        window.addEventListener('keyup', e => { keys[e.code] = false; });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 8. The Game Loop
        const planeBox = new THREE.Box3();
        const buildingBox = new THREE.Box3();

        function animate() {
            requestAnimationFrame(animate);

            // --- THROTTLE (Up/Down Arrows) ---
            if (keys['ArrowUp']) speed += acceleration;
            if (keys['ArrowDown']) speed -= acceleration;
            
            // Add air resistance/drag if no keys pressed
            if (!keys['ArrowUp'] && !keys['ArrowDown']) speed *= 0.99; 
            
            // Clamp speed limits
            speed = Math.max(minSpeed, Math.min(maxSpeed, speed)); 

            // Update UI
            document.getElementById('speedometer').innerText = `Speed: ${Math.floor(speed * 100)} kts`;

            // Only allow flying controls if moving fast enough, otherwise it's just taxiing
            let controlEffectiveness = Math.min(1, Math.abs(speed) / 0.5); 

            // --- FLIGHT CONTROLS ---
            if (keys['KeyW']) plane.rotateX(turnSpeed * controlEffectiveness);  // Pitch Down
            if (keys['KeyS']) plane.rotateX(-turnSpeed * controlEffectiveness); // Pitch Up
            
            if (keys['KeyQ']) plane.rotateZ(turnSpeed * controlEffectiveness);  // Roll Left
            if (keys['KeyE']) plane.rotateZ(-turnSpeed * controlEffectiveness); // Roll Right
            
            if (keys['KeyA']) plane.rotateY(turnSpeed * controlEffectiveness);  // Yaw Left
            if (keys['KeyD']) plane.rotateY(-turnSpeed * controlEffectiveness); // Yaw Right

            // --- MOVEMENT ---
            // Move forward along the plane's local Z axis (negative Z is forward in Three.js)
            plane.translateZ(-speed); 

            // --- 3RD PERSON CAMERA FOLLOW ---
            // Calculate position behind and above the plane
            const relativeCameraOffset = new THREE.Vector3(0, 8, 25);
            const cameraOffset = relativeCameraOffset.applyMatrix4(plane.matrixWorld);
            
            // Smoothly interpolate camera position (Lerp) for cinematic feel
            camera.position.lerp(cameraOffset, 0.1);
            
            // Camera always looks at a point slightly ahead of the plane
            const lookTarget = new THREE.Vector3(0, 0, -20).applyMatrix4(plane.matrixWorld);
            camera.lookAt(lookTarget);

            // --- COLLISION DETECTION ---
            planeBox.setFromObject(plane);

            // Ground Collision
            if (plane.position.y < 1) {
                // If we hit the ground hard, we crash. If we are flat, we land/taxi.
                let pitch = Math.abs(plane.rotation.x);
                let roll = Math.abs(plane.rotation.z);
                
                if (pitch > 0.3 || roll > 0.3 || plane.position.y < 0) {
                    resetFlight(); // Crash!
                } else {
                    plane.position.y = 1; // Stay flat on ground
                    plane.rotation.x = 0;
                    plane.rotation.z = 0;
                }
            }

            // Building Collision
            for (let i = 0; i < buildings.length; i++) {
                buildingBox.setFromObject(buildings[i]);
                if (planeBox.intersectsBox(buildingBox)) {
                    resetFlight(); // Crash into building!
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
